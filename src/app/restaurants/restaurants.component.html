<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="iptSearch.value"><small>{{iptSearch.value}}</small></span>
      <i class="fa fa-search"></i
    ></a>
  </h1>
  <div class="row">
    <div class="col-xs-12 searrch-bar" [@toggleSearch]="searchBarState">
      <div class="form-group">
        <form [formGroup]="searchForm">
          <input class="form-control" #iptSearch formControlName="searchControl" type="text" placeholder="Digite o nome do restaurante">
        </form>
      </div>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
      <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
        <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
      </div>

      <div *ngIf="restaurants?.length === 0" class="col-xs-12">
        <p class="lead text-center">
          Não foram encontrados itens para a sua busca.
        </p>
      </div>
      <!-- /.col -->

  </div>

</section>

<!-- FIM  do CONTEÚDO -->
