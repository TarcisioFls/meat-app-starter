<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-9">
              <p class="lead">Seus dados</p>
            </div>

            <div class="col-xs-12 col-sm-3">
              <span><span *ngIf="orderForm.hasError('emailsNotMatch')" class="help-block pull-right has-error-block"><i class="fa fa-remove"></i> Emails diferentes</span></span>
            </div>

            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
                <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
              </mt-input-container>
            </div>

            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="E-mail Inválido" label="Email">
                <input class="form-control" formControlName="email" placeholder="Email" autocomplete="off">
              </mt-input-container>
            </div>

            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="E-mail de confirmação inválido" label="E-mail de Confirmação">
                <input class="form-control" formControlName="emailConfirmation" placeholder="Email do confirmação" autocomplete="off">
              </mt-input-container>
            </div>

          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                <input class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Obrigatório e somente números" label="Número">
                  <input type="text" class="form-control" id="inputSuccess" placeholder="Número" formControlName="number">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container label="optional">
                  <input type="text" class="form-control" id="inputSuccess" placeholder="Complemento" formControlName="optionalAddress">
              </mt-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
           <mt-order-items  [items]="cartItems()"
                            (increaseQty)="increaseQty($event)" 
                            (decreaseQty)="decreaseQty($event)"
                            (remove)="remove($event)">
            </mt-order-items>
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   
                  <mt-radio [options]="paymentOptions" name="paymentOption"></mt-radio>

                </div>

            </div>
            <!-- /.col --> 
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

                <mt-delivery-costs  [delivery]="delivery"
                                    [itemsValue]="itemsValue()">
                </mt-delivery-costs>
              
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="!orderForm.valid || cartItems().length === 0" 
            href="order-summary.html" class="btn btn-success pull-right"
            (click)="checkOrder(orderForm.value)"><i class="fa fa-credit-card"></i> Concluir Pedido</button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
